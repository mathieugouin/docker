name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build all test images
      # --file Dockerfile
      #--force-rm: Always remove intermediate containers
      run: docker build nanoserver --force-rm --rm --no-cache --progress=plain --tag my-image-name:$(date +%s)
